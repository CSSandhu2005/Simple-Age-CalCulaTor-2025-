<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Age Calculator - 2025</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h1>
          JavaScript <br />
          <span id="Age">Age</span> <br />
          Calculator
        </h1>
        <div class="main-box">
          <input type="date" id="calendar" />
          <button id="button">
            <div>Calculate</div>
          </button>
        </div>
      </div>
      <div class="result">
        <h1>
          You Are <span id="Days">0</span> Days
          <span id="Months">0</span> Months <span id="Years">0</span> Years Old
        </h1>
      </div>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
